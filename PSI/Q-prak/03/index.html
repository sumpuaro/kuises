<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pengantar Sistem Informasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuis Pengantar Sistem Informasi</h1>
        <h2>Materi: Pengenalan Microsoft Access</h2>
        <h3>Kuis: Bekerja Dengan Tabel</h3>

        <div id="registration-form">
            <div class="form-group">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" required>
                <small>Masukkan nama lengkap Anda (hanya karakter)</small>
            </div>
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="number" id="nim" required>
                <small>Masukkan NIM Anda (hanya angka)</small>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan:</label>
                <select id="angkatan" required>
                    <option value="">Pilih Angkatan</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <button id="start-btn">Mulai Kuis</button>
        </div>

        <div id="quiz-container" class="quiz-container hidden">
            <div id="timer" class="timer">Waktu: 30</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="question-info">Soal <span id="current-question"></span> dari <span id="total-questions"></span></div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <button id="submit-btn">Submit</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Terima Kasih</h2>
            <p>Anda telah mengikuti Kuis Praktikum ini.</p>
            <p>Skor Anda: <span id="score"></span>/100</p>
            <p id="result-message"></p>
            <button id="exit-fullscreen">Keluar dari Fullscreen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
